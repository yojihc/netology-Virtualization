global
    log /dev/log    local0
    log /dev/log    local1 notice
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

frontend http_frontend
    bind *:80
    mode http
    acl domain_is_example hdr(host) -i example.local
    use_backend weighted_round_robin if domain_is_example
    default_backend other_requests

backend other_requests
    mode http
    server fallback_server 127.0.0.1:8000 check
    server srv1 127.0.0.1:7777 check
    server srv2 127.0.0.1:8888 check
    server srv3 127.0.0.1:9999 check

backend weighted_round_robin
    mode http
    balance roundrobin
    stick-table type string len 32 size 10k expire 30m store gpc0
    cookie SERVERID insert indirect nocache
    server srv1 127.0.0.1:7777 cookie srv1 weight 2 check
    server srv2 127.0.0.1:8888 cookie srv2 weight 3 check
    server srv3 127.0.0.1:9999 cookie srv3 weight 4 check
